<template name="topbarTemplate">
  <div class="ui pointing menu inverted">
    <a class="item">{{currentUser.username}}</a>
    {{#if currentUser.admin}}
      <a id="archive" class="item floated right" href="#">
        <i class="archive icon"></i>
      </a>
    {{/if}}
    <a id="logout" class="item floated right" href="#">
      <i class="sign out icon"></i>
    </a>
  </div>
</template>
